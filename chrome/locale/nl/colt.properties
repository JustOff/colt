extensions.{e6c4c3ef-3d4d-42d6-8283-8da73c53a283}.description=Maakt het makkelijk een om een link-tekst en -lokatie te kopïeren.\n  \nCoLT (de afkorting voor "Copy Link Text") maakt het makkelijk een om een link-tekst, dan wel een link-tekst en de bijbehorende URL te kopiëren in een door u aangegeven formaat. Deze niet-invasieve extentie verschijnt eenvoudigweg als context menu-keuze als u op een link op de rechter muisknop klikt. Volledig naar eigen wensen instelbaar! \n  \nGebruiksvoorbeeld: Als de tekst "Download Firefox" een hyperlink is naar de officiële Firefox download-pagina, dan zal het "Kopiëer link-tekst" menu-keuze de tekst  "Download Firefox" op het plakbord plaatsen.
